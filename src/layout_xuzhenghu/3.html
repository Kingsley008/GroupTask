<div id="c1"></div>
<div>
    <script>
        // 把逻辑放到立即执行函数 避免全局作用域污染
        (function () {
            var data = [
                {name: '信息与计算科学', value: 30},
                {name: '数学与应用数学', value: 18},
                {name: '金融复合数学', value: 21},
                {name: '应用统计', value: 5},
                {name: '光电信息技术', value: 21},
                {name: '应用物理', value: 5}
            ];
            var Stat = G2.Stat;
            var chart = new G2.Chart({
                id: 'c1',
                forceFit: true,
                height: 450,
                plotCfg: {
                    margin: [0, 0, 80, 0] // 上，右，下，左
                }
            });
            chart.source(data);
            // 重要：绘制饼图时，必须声明 theta 坐标系
            chart.coord('theta', {
                radius: 0.5 // 设置饼图的大小
            });
            chart.legend('name', {
                position: 'bottom',
                itemWrap: true,
                formatter: function (val) {
                    for (var i = 0, len = data.length; i < len; i++) {
                        var obj = data[i];
                        if (obj.name === val) {
                            return val + ': ' + obj.value + '%';
                        }
                    }
                }
            });
            chart.tooltip({
                title: null,
                map: {
                    value: 'value'
                }
            });
            chart.intervalStack()
                .position(Stat.summary.percent('value'))
                .color('name')
                .label('name*..percent', function (name, percent) {
                    percent = (percent * 100).toFixed(2) + '%';
                    return name + ' ' + percent;
                });
            chart.render();
            // 设置默认选中
            var geom = chart.getGeoms()[0]; // 获取所有的图形
            var items = geom.getData(); // 获取图形对应的数据
            geom.setSelected(items[1]); // 设置选中
        })()
    </script>
</div>
<!--饼图-->

<div id="c2" style="width: 600px; margin: 0 auto">

</div>
<script>
    (function () {
        var data = [
            {name: '信息与计算科学', value: 130},
            {name: '数学与应用数学', value: 318},
            {name: '金融复合数学', value: 211},
            {name: '应用统计', value: 451},
            {name: '光电信息技术', value: 221},
            {name: '应用物理', value: 52}
        ];
        var chart = new G2.Chart({
            id: 'c2',
            width: 600,
            height: 450,
            plotCfg: {
                margin: [20, 50, 60, 60] // 上，右，下，左
            }
        });
        chart.source(data, {
            name: {
                alias: '学科'
            },
            value: {
                alias: '数量'
            }
        });

        chart.axis('name', {
            title: null
        });
        chart.axis('value', {
            titleOffset: 50
        });
        chart.legend({
            title: '学科',
            marker: 'square',
            itemWrap: true

        });

        chart.interval().position('name * value').color('value');
        chart.render();
    })()
</script>
